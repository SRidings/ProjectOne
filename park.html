<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>Tailwag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS RESET -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FONT AWESOME ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- OUR CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- MOMENT JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
</head>
<body>
    <!-- Nav -->
    <div class="icon-bar fixed-top">
        <a href="index.html"><i class="fas fa-map-marker-alt"></i></a> 
        <a href="list-view.html"><i class="fas fa-list-ul"></i></a> 
        <a class="active" href="#"><i class="fas fa-paw"></i></a> 
        <a href="weather.html"><i class="fas fa-sun"></i></a>
        <a href="add-park.html"><i class="fas fa-plus"></i></a> 
    </div>
    <!-- Main Content -->
    <div class="wrapper container-fluid">
        <div class="card mt-3 mb-3">
            <img class="card-img-top" src="assets/photos/pup1.jpeg" alt="pup">
            <div class="card-body">
                <h1 class="card-title text-center"><span id="park-name">Park Name</span></h1>
                <h6 class="card-subtitle mb-2 text-muted text-center"><span id="miles-away">10</span> miles away</h6>
                <p class="card-text text-center">Recent Check Ins: <span id="recent-check-ins"></span></p>
                <div class="text-center">
                    <button type="button" class="btn btn-primary check-in">Check In</button>
                    <button type="button" class="btn btn-primary check-out">Check Out</button>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><i class="fas fa-bone"></i> <span class="features-li" id="leash">Off leash</span></li>
                <li class="list-group-item"><i class="fas fa-bone"></i> <span class="features-li" id="fence" >Fenced in</span></li>
                <li class="list-group-item"><i class="fas fa-bone"></i> <span class="features-li" id="swim">Swimming hole</span></li>
                <li class="list-group-item"><i class="fas fa-bone"></i> <span class="features-li" id="shade">Shaded area</span></li>
                <li class="list-group-item"><i class="fas fa-bone"></i> <span class="features-li" id="picnic" >Picnic tables</span></li>
                <li class="list-group-item"><i class="fas fa-bone"></i> <span class="features-li" id="water">Water fountain</span></li>
            </ul>
        </div>
    </div>
    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- OUR JAVASCRIPT -->
    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/park.js"></script>
</body>
</html>
